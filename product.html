<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Product page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
<div class="text-center my-5 " >
    <h1 id="product_name_box"></h1>

    <img src="" alt="" id="thumbnail" width="500">

    <h3>Gallary</h3>

    <div id="gallary"></div>
</div>

    <script>


        const replace_photo = function (url) {
            thumbnail.src = url;
        }

        const get_product = async function () {


            const id = location.search.replace('?id=', '')
            console.log(id);

            const api = 'https://dummyjson.com/products/' + id;
            console.log(api)

            const res = await fetch(api);
            console.log(res)

            const product = await res.json();
            console.log(product)

            product_name_box.innerText = product.title;
            thumbnail.src = product.thumbnail;

            product.images.forEach(function (image) {
                gallary.innerHTML += `
                <img src='${image}' width='50' onclick='replace_photo("${image}")' />
            `;
            });


        }


        get_product();
    </script>

</body>

</html>
